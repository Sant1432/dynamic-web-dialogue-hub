
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чаты - InfoSystems</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">InfoSystems</h1>
        <ul class="nav-links">
          <li><a href="index.html">Главная</a></li>
          <li><a href="chats.html" class="active">Чаты</a></li>
          <li><a href="blogs.html">Блоги</a></li>
          <li><a href="wiki.html">Wiki</a></li>
          <li><a href="index.html#contact">Контакты</a></li>
        </ul>
        <button class="mobile-menu" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <main>
      <section class="chat-section">
        <div class="container">
          <h2>Онлайн чат</h2>
          <div class="chat-container">
            <div class="chat-sidebar">
              <div class="chat-rooms">
                <h3>Комнаты</h3>
                <ul>
                  <li class="active">Общий чат</li>
                  <li>Техподдержка</li>
                  <li>Новости</li>
                </ul>
              </div>
              <div class="online-users">
                <h3>Онлайн</h3>
                <ul>
                  <li>Пользователь 1</li>
                  <li>Пользователь 2</li>
                  <li>Пользователь 3</li>
                </ul>
              </div>
            </div>
            <div class="chat-main">
              <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here by JavaScript -->
              </div>
              <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button onclick="sendMessage()" class="btn btn-primary">Отправить</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 InfoSystems. Все права защищены.</p>
      </div>
    </footer>

    <script src="/src/main.js"></script>
  </body>
</html>
